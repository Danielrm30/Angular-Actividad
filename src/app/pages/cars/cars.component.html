<button
class="button-new"
 mat-raised-button
 color="accent"
 routerLink="/cars/car">
 Nuevo
</button>

<table class="table-cars" mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>

  <ng-container matColumnDef="brand">
    <th mat-header-cell *matHeaderCellDef>Marca</th>
    <td mat-cell *matCellDef="let element">{{element.brand}}</td>
  </ng-container>

  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef>Modelo</th>
    <td mat-cell *matCellDef="let element">{{element.model}}</td>
  </ng-container>

  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef>Año</th>
    <td mat-cell *matCellDef="let element">{{element.year}}</td>
  </ng-container>

  <ng-container matColumnDef="transmission">
    <th mat-header-cell *matHeaderCellDef>Transmisión</th>
    <td mat-cell *matCellDef="let element">{{element.transmission}}</td>
  </ng-container>

  <ng-container matColumnDef="color">
    <th mat-header-cell *matHeaderCellDef>Color</th>
    <td mat-cell *matCellDef="let element">{{element.color}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let element">
      <button [routerLink]="'/cars/car/' + element.id" color="primary"
      mat-icon-button>
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" [routerLink]="'/cars/delete/'+element.id">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
